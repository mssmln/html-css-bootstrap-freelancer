<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>freelancer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

<body>

      <div class="row">
        <div id="header_top" class="col-md-12 h_100">
          <div class="container">
            <div class="row">
              <div class="col-md-8 h_150"></div>
              <div class="col-md-4 h_150"></div>
            </div>

          </div>
        </div>
      </div>
      <!-- header top -->

      <!-- header bottom -->

      <div class="row">
        <div id="jumbo_" class="col-md-12 h_100">
          <div class="container">
            <div class="row">
              <div class="col-md-6 col-md-offset-3 h_150"></div>

            </div>

          </div>
        </div>
      </div>


      <!-- header bottom -->
    </div>

  </header>




  <main>
    <!-- portfolio -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 h_100 col-lg-offset-4"></div>
        </div>
        <div class="row">
          <div class="col-lg-4 h_100"></div>
          <div class="col-lg-4 h_100"></div>
          <div class="col-lg-4 h_100"></div>

        </div>

          <div class="col-lg-4 h_100"></div>

        </div>
      </div>

    </section>
    <!-- /portfolio -->

    <!-- about -->
    <section class="bg-c">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 h_100 col-lg-offset-4"></div>
        </div>
        <div class="row">
          <div class="col-lg-6 h_100"></div>
          <div class="col-lg-6 h_100"></div>

        </div>
        <div class="row">
          <div class="col-lg-4 h_100 col-lg-offset-4"></div>
        </div>
      </div>


    </section>
    <!-- /about -->

    <!-- contact -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 h_100 col-lg-offset-4"></div>
        </div>
        <div class="row">
          <div class="col-lg-12 h_100"></div>
        </div>
      </div>

    </section>
    <!-- /contact -->

  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 h_100">
          <div class="container">
            <div class="row">
              <div class="col-lg-4 h_150"></div>
              <div class="col-lg-4 h_150"></div>
              <div class="col-lg-4 h_150"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 h_100">
          <div class="container">
            <div class="row">
              <div class="col-lg-4 h_150 col-lg-offset-4"></div>
            </div>
          </div>
        </div>
      </div>
